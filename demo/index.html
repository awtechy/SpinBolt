<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="../dist/main.css">
    <title>Spin Bolt - Pure CSS Loader</title>
</head>
<body>
    <div class="container">
        <div class="loader-contianer">
            <div class="sbl-circ"></div>
            <div class="view-source">&lt;/&gt; Source</div>
        </div>
        <div class="loader-contianer">
            <div class="sbl-circ-path"></div>
            <div class="view-source">&lt;/&gt; Source</div>
        </div>
    </div>


    <div class="source-modal">
        <div class="source-container">
            <div class="source-html">
                <div class="source-lang">HTML</div>
                <textarea readonly id="htmlSnippet" class="html-snippet" cols="30" rows="7"></textarea>
            </div>
            <div class="source-css">
                <div class="source-lang">CSS</div>
                <textarea readonly id="cssSnippet" class="css-snippet" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="demo.js"></script>
</body>
</html>
