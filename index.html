<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demo/demo.css">
    <link rel="stylesheet" href="dist/main.css">
    <title>Spin Bolt - Pure CSS Loader</title>
</head>
<body>
    <main>
        <header>
            <h1 class="header-text">SpinBolt</h1>
            <h3>Pure CSS Loader</h3>
        </header>
        <div class="color-container">
            <h4>See in colors</h4>
            <div class="bg-color-container">
                    <input type="color" id="backgroundColor">
                    <label for="backgroundColor">Background</label>
            </div>
            <div class="fg-color-container">
                    <input type="color" id="foregroundColor">
                    <label for="foregroundColor">Foreground</label>
            </div>
        </div>
        <div class="container">
            <div class="loader-container">
                <div class="sbl-circ"></div>
            </div>
            <div class="loader-container">
                <div class="sbl-circ-path"></div>
            </div>
            <div class="loader-container">
                <div class="sbl-circ-dual"></div>
            </div>
            <div class="loader-container">
                <div class="sbl-circ-ripple"></div>
            </div>
            <div class="loader-container">
                <div class="sbl-seven-circles">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="loader-container">
                <div class="sbl-meter"></div>
            </div>
            <div class="loader-container">
                <div class="sbl-pushing-shapes">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="loader-container">
                <div class="sbl-puzzle">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="loader-container">
                <div class="sbl-square-to-circle">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="loader-container">
                <div class="sbl-rect-spin-fill"></div>
            </div>
        </div>
    </main>

    <div class="source-modal">
        <div class="source-container">
            <div class="source-html">
                <div class="source-lang">HTML</div>
                <textarea readonly id="htmlSnippet" class="html-snippet" cols="30" rows="7"></textarea>
            </div>
            <div class="source-css">
                <div class="source-lang">CSS</div>
                <textarea readonly id="cssSnippet" class="css-snippet" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="demo/demo.js"></script>
</body>
</html>
